{include file="tpl/admin/header.html"}
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">投票事件</strong></div>
    </div>
    <div class="am-g">
      <div class="am-u-sm-12">
      {if $order neq ""}
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">学号</th>
                <th class="table-title">姓名</th>
                <th class="table-type">班级</th>
                <th class="table-author">投给了</th>
                <th class="table-date am-hide-sm-only">ip地址</th>
                <th class="table-date am-hide-sm-only">时间</th>
              </tr>
          </thead>
          <tbody>
          {foreach item=o from=$order}
            <tr>
              <td>{$o.xh}</td>
              <td>{$o.uname}</td>
              <td>{$o.class}</td>
              <td style="color:#FF0000">{$o.name}</td>
              <td class="am-hide-sm-only">{$o.ip}</td>
              <td class="am-hide-sm-only">{$o.time|date_format:"%Y-%m-%e,%H:%M:%S"}</td>
            </tr>
            {/foreach}
          </tbody>
        </table>
        <div class="am-cf">
          <div class="am-fr">
            <ul class="am-pagination">
                {$page}
            </ul>
          </div>
        </div>
      {else}
      <hr />
      <p>当前没有任何订单哦</p>
      {/if}
      </div>
    </div>
  </div>
{include file="tpl/admin/footer.html"}
